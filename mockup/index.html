<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  </head>
  <body>
   <main>
  <h1 class="mdc-typography--display1">Search</h1>

  <form action="#" id="greeting-form">
    <div>
      <div class="mdc-form-field">
        <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
          <input id="firstname" type="text" class="mdc-textfield__input">
          <label for="firstname" class="mdc-textfield__label">
            Where do you want to go?
          </label>
        </div>
      </div>
    </div>

    <button type="submit"
            class="mdc-button
                   mdc-button--raised
                   mdc-button--primary
                   mdc-ripple-surface"
            data-mdc-auto-init="MDCRipple">
      Search
    </button>
  </form>

  <!-- The p element below is where we'll eventually output our greeting -->
  <p class="mdc-typography--headline" id="greeting"></p>
</main>

 <h1>Search Results</h1>
    <div class="cards">
      <div class="mdc-card element-card earth">
        <section class="mdc-card__media">
          <h1 class="mdc-card__title mdc-card__title--large">Bizzell Library</h1>
          <h2 class="mdc-card__subtitle">401 W Brooks St, Norman OK 73019</h2>
        </section>
        <section class="mdc-card__actions">
          <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Directions</button>
        </section>
      </div>

      <div class="mdc-card element-card wind">
        <section class="mdc-card__media">
          <h1 class="mdc-card__title mdc-card__title--large">Adams Hall</h1>
          <h2 class="mdc-card__subtitle">401 W Brooks St, Norman OK 73019</h2>
        </section>
        <section class="mdc-card__actions">
          <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Learn More</button>
        </section>
      </div>

      <div class="mdc-card element-card fire">
        <section class="mdc-card__media">
          <h1 class="mdc-card__title mdc-card__title--large">Memorial Union</h1>
          <h2 class="mdc-card__subtitle">Resteraunts, Study Rooms, Movie Theater</h2>
        </section>
        <section class="mdc-card__actions">
          <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Directions</button>
        </section>
      </div>

      <div class="mdc-card element-card water">
        <section class="mdc-card__media">
          <h1 class="mdc-card__title mdc-card__title--large">Water</h1>
          <h2 class="mdc-card__subtitle">Go with the flow.</h2>
        </section>
        <section class="mdc-card__actions">
          <button class="mdc-button mdc-button--primary mdc-button--compact mdc-card__action">Pick this element</button>
        </section>
      </div>
    </div>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>window.mdc.autoInit();</script>
<script>
  document.getElementById('greeting-form').addEventListener('submit', function(evt) {
    evt.preventDefault();
    var firstname = evt.target.elements.firstname.value;
    var lastname = evt.target.elements.lastname.value;
    var greeting = 'Hello';
    if (firstname || lastname) {
      greeting += ', ';
      if (firstname && lastname) {
        greeting += firstname + ' ' + lastname;
      } else if (lastname) {
        greeting += 'Mx. ' + lastname;
      } else {
        greeting += firstname;
      }
    }
    greeting += '!';

    document.getElementById('greeting').textContent = greeting;
  });
</script>
  </body>
</html>
